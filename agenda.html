<html>
    <head>
        <title>Agenda</title>
        <meta charset="utf8" />

        <script src="jquery-3.4.1.min.js"></script>
        
    </head>

    <body>

        <h1>Agenda</h1>

        <fieldset>
            <legend>Cadastro de Alunos</legend>

            <div>
                <label>Nome</label>
                <input type="text" />
            </div>

            <div>
                <label>Email</label>
                <input type="text" />
            </div>

            <div>
                <label>Telefone</label>
                <input type="text" />
            </div>

            <div>
                <label>Sexo</label>
                <input type="radio" value="M" name="sexo" />Masculino
                <input type="radio" value="F" name="sexo" />Feminino
            </div>

            <button>Cadastrar</button>

        </fieldset>

        
    </body>

</html>
